<link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.min.css"/>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.0.5/js/dataTables.min.js"></script>

<script>
$(document).ready(function() {
    var data = [
        {
            "Topic": "Fantasy",
            "Picture": "https://example.com/image1.jpg",
            "Link to GoodReads": "https://www.goodreads.com/book/show/12345678",
            "Title": "The Great Adventure",
            "Author": "John Doe",
            "Brief Synopsis": "An epic journey across magical lands.",
            "Age Range": "12-18",
            "Language": "English",
            "Number of Times Recommended": "5",
            "Who Recommended": "Alice Johnson"
        },
        {
            "Topic": "Science Fiction",
            "Picture": "https://example.com/image2.jpg",
            "Link to GoodReads": "https://www.goodreads.com/book/show/87654321",
            "Title": "Tomorrow's Edge",
            "Author": "Jane Smith",
            "Brief Synopsis": "A tale of technology and the future of humanity.",
            "Age Range": "15+",
            "Language": "English",
            "Number of Times Recommended": "8",
            "Who Recommended": "Bob Smith"
        },
        {
            "Topic": "Historical Fiction",
            "Picture": "https://example.com/image3.jpg",
            "Link to GoodReads": "https://www.goodreads.com/book/show/11223344",
            "Title": "Echoes of the Past",
            "Author": "Emma Brown",
            "Brief Synopsis": "A deep dive into historical events through a personal lens.",
            "Age Range": "Adult",
            "Language": "English",
            "Number of Times Recommended": "3",
            "Who Recommended": "Clara Oswald"
        }
    ];

    $('#myTable').DataTable({
        data: data,
        columns: [
            { data: 'Topic' },
            { data: 'Picture', render: function(data, type, row) {
                return data ? '<img src="' + data + '" style="width:100px; height:auto;">' : '';
            }},
            { data: 'Link to GoodReads', render: function(data, type, row) {
                return data ? '<a href="' + data + '" target="_blank">Link</a>' : '';
            }},
            { data: 'Title' },
            { data: 'Author' },
            { data: 'Brief Synopsis' },
            { data: 'Age Range' },
            { data: 'Language' },
            { data: 'Number of Times Recommended' },
            { data: 'Who Recommended' }
        ]
    });
});
</script>

<table id="myTable" class="display">
    <thead>
    <tr>
        <th>Topic</th>
        <th>Picture</th>
        <th>Link to GoodReads</th>
        <th>Title</th>
        <th>Author</th>
        <th>Brief Synopsis</th>
        <th>Age Range</th>
        <th>Language</th>
        <th># of Times Recommended</th>
        <th>Who Recommended</th>
    </tr>
    </thead>
</table>
